<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- <link rel="stylesheet" href="./pages/index.css" />-->
   <!-- <link rel="stylesheet" href="./pages/index.css" />-->
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">

        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__edit-icon">
            <img src="../src/images/icon-pen.svg" alt="" class="profile__edit-icon-image">
          </div>
          <img
            src="https://i.ibb.co/PmLJFr3/DSC-9996.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__forms">
            <div class="profile__block-name">
              <p class="profile__form-name"></p>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__form-profession"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>

          <form
            class="popup__form popup-profile__form"
            name="popup-edit-profile"
            novalidate
          >
            <div class="popup__input-block">
              <input
                type="text"
                id="profile-name"
                class="popup__form-field popup__form-field-name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="error" id="profile-name-error"></span>
            </div>

            <div class="popup__input-block">
              <input
                type="text"
                id="job"
                class="popup__form-field popup__form-field-job"
                name="about"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="error" id="job-error"></span>
            </div>

            <button class="popup__button popup-profile__button" type="submit">Сохранить</button>
          </form>
          <button
            class="popup__button-close popup-profile__button-close"
            type="button"
          ></button>
        </div>
      </section>
      <section class="popup new-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form new-place-form"
            name="popup-add-place"
            novalidate
          >
            <div class="popup__input-block">
              <input
                type="text"
                id="name-card"
                class="popup__form-field new-place-form-field-placename"
                name="name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="error" id="name-card-error">Ошибка</span>
            </div>

            <div class="popup__input-block">
              <input
                type="url"
                id="link"
                class="popup__form-field new-place-form-field-picture"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="error" id="link-error">Ошибка</span>
            </div>

            <button class="popup__button new-place-button" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__button-close new-place-button-close"
            type="button"
          ></button>
        </div>
      </section>
      <section class="popup popup-picture">
        <div class="popup-picture__container">
          <button
            class="popup__button-close popup-picture__button-close"
            type="button"
          ></button>
          <img
            src="./images/karachaevsk.jpg"
            alt="Изображение карточки"
            class="popup-picture__image"
          />
          <h2 class="popup-picture__title">Архыз</h2>
        </div>
      </section>

      <section class="popup popup-delete-card">
        <div class="popup__container popup-delete-card__container">
            <h2 class="popup__title popup-delete-card__title">Вы уверены?</h2>
            <button class="popup__button popup-delete-card__button">Да</button>
            <button class="popup__button-close popup-delete-card__button-close" type="submit"></button>

        </div>
      </section>
      <section class="popup popup-edit-avatar">
        <div type="button" class="popup__container popup-edit-avatar__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form popup-edit-avatar__form"
            name="popup-edit-avatar"
            novalidate
          >
            <div class="popup__input-block">
              <input
              type="url"
              id="link-avatar"
              class="popup__form-field popup-edit-avatar__field-picture"
              name="link"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="error" id="link-avatar-error">Ошибка</span>
            </div>
            <button class="popup__button  popup-edit-avatar__button" type="submit">Сохранить</button>
          </form>
          <button
            class="popup__button-close popup-edit-avatar__button-close"
            type="button"
          ></button>
        </div>
      </section>
    </div>
    <template id="element" class="element-template">
      <div class="elements__element">
        <img alt="Изображение места" class="elements__photo" />
        <img
          src="./images/delete-icon.svg"
          alt="Удаление"
          class="elements__delete-icon"
        />
        <div class="elements__element-footer">
          <h2 class="elements__title"></h2>
          <div class="elements__block-like">
            <button class="button-like" type="button"></button>
            <p class="elements__amount-like">6</p>
          </div>
        </div>
      </div>
    </template>

     <!--<script type="module" src="./pages/index.js"></script>-->
   <!-- <script type="module" src="./pages/index.js"></script>-->
  </body>
</html>
