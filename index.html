        <footer class="footer">
            <p class="footer__copyright"> &copy; 2022 Mesto Russia </p>
        </footer>
        <section class="popup popup-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form popup-profile__form" name="popup-edit-profile" novalidate>
                    <div class="popup__input-block">
                        <input type="text" id="profile-name" class="popup__form-field popup__form-field-name" name="name"
                        minlength="2" maxlength="40" required>
                        <span class="error" id="profile-name-error"></span>
                   </div>


                     <div class="popup__input-block">
                        <input type="text" id="job" class="popup__form-field popup__form-field-job" name="job" minlength="2"
                        maxlength="200" required>
                        <span class="error" id="job-error"></span>
                    </div>

                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close popup-profile__button-close" type="button"></button>
            </div>
        </section>
        <section class="popup new-place">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form new-place-form" name="popup-add-place" novalidate>

                    <div class="popup__input-block">
                        <input type="text" id="name-card" class="popup__form-field new-place-form-field-placename"
                        name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="error" id="name-card-error">Ошибка</span>
                    </div>

                    <div class="popup__input-block">
                        <input type="url" id="link" class="popup__form-field new-place-form-field-picture" name="picture"
                        placeholder="Ссылка на картинку" required>
                        <span class="error" id="link-error">Ошибка</span>
                    </div>

                    <button class="popup__button new-place-button" type="submit">Создать</button>
                </form>
                <button class="popup__button-close new-place-button-close" type="button"></button>
            </div>
        </section>
        <section class="popup popup-picture">
            <div class="popup-picture__container">
                <button class="popup__button-close popup-picture__button-close" type="button"></button>
                <img src="./images/karachaevsk.jpg" alt="Изображение карточки" class="popup-picture__image">
                <h2 class="popup-picture__title">Архыз</h2>
            </div>
