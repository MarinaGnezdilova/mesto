<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__all-forms">
                    <div class="profile__forms">
                        <div class="profile__form-name-and-button-edit">
                            <p class="profile__form-name">Жак-Ив Кусто</p>
                            <button class="profile__edit-button">
                                <img src="./images/icon-pen.svg" alt="Иконка редактирования"
                                    class="profile__button-icon-pen">
                            </button>
                        </div>
                        <p class="profile__form-profession">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button">
                        <img src="./images/icon-plus.svg" alt="Иконка добавления" class="profile__button-icon-plus">
                    </button>
                </div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Карачаевск</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Домбай</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Домбай</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                    <div class="elements__element-footer">
                        <h2 class="elements__title">Карачаево-Черкесия</h2>
                        <img src="./images/icon-heart-no-fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_disabled">
                        <img src="./images/icon_heart_fill.svg" alt="Сердце без заливки"
                            class="icon icon_status_active">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2022 Mesto Russia </p>
        </footer>
        <section class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__form-field popup__form-field-name">
                    <input type="text" class="popup__form-field popup__form-field-job">
                    <button class="popup__button" type='submit'>Сохранить</button>
                </form>
                <img src="./images/сlose-icon.svg" alt="Иконка закрытия" class="popup__close-icon">
            </div>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/edit-form.js"></script>
    <script src="./scripts/content-form-popup.js"></script>
</body>

</html>
